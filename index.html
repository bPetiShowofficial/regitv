<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>Magyar Retro TV</title>
    <style>
        :root {
            --tv-body: #1a1a1a;
            --tv-bezel: #2a2a2a;
            --screen-glow: rgba(200, 200, 255, 0.05);
        }

        body {
            background-color: #070707;
            background-image:
                radial-gradient(circle at center, rgba(30, 30, 40, 0.4) 0%, transparent 70%),
                url("data:image/svg+xml,%3Csvg width='150' height='150' viewBox='0 0 150 150' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='2' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.05'/%3E%3C/svg%3E");
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            color: #ddd;
        }

        .tv-set {
            position: relative;
            width: 800px;
            height: 600px;
            max-width: 95vw;
            max-height: 90vh;
            background: var(--tv-bezel);
            border-radius: 2px;
            padding: 0;
            box-shadow:
                inset 0 0 40px rgba(0, 0, 0, 0.8),
                0 0 100px rgba(0, 0, 0, 0.9),
                0 20px 50px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            border: 4px solid #111;
            transform-origin: center;
            filter: drop-shadow(0 0 40px rgba(100, 150, 255, 0.1));
        }

        .tv-set::after {
            content: '';
            position: absolute;
            top: -20%;
            left: -10%;
            right: -10%;
            bottom: -20%;
            background: radial-gradient(circle at center, rgba(100, 150, 255, 0.08) 0%, transparent 70%);
            z-index: -1;
            pointer-events: none;
            animation: ambient-pulse 6s infinite alternate;
        }

        @keyframes ambient-pulse {
            0% {
                opacity: 0.4;
                transform: scale(0.95);
            }

            100% {
                opacity: 1;
                transform: scale(1.05);
            }
        }

        @media (max-width: 850px) {
            .tv-set {
                width: 95vw;
                height: calc(95vw * 0.75);
            }

            .controls-panel {
                padding: 10px !important;
                height: auto !important;
                flex-direction: column !important;
                justify-content: center !important;
                align-items: center !important;
                gap: 15px !important;
            }

            .buttons {
                gap: 8px;
                flex-wrap: wrap;
                justify-content: center !important;
                width: 100%;
            }

            .btn {
                width: 44px;
                height: 44px;
                font-size: 8px;
            }

            .channel-display {
                font-size: 18px;
                padding: 5px 12px;
                margin-bottom: 5px;
            }

            .brand-logo {
                display: none;
            }
        }

        .tv-set::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 2px;
            border: 2px solid #444;
            pointer-events: none;
            opacity: 0.3;
        }

        .screen-container {
            position: relative;
            flex-grow: 1;
            background: #000;
            overflow: hidden;
            box-shadow: inset 0 0 80px rgba(0, 0, 0, 1);
            border: 20px solid var(--tv-bezel);
            border-bottom: none;
            z-index: 10;
        }

        #youtube-player {
            width: 100%;
            height: 100%;
            border: none;
            opacity: 0;
            transition: opacity 0.5s, transform 0.3s ease;
            transform: scale(1.05);
            filter: contrast(1.1) brightness(1.1) saturate(1.2);
            pointer-events: none;
            position: relative;
            will-change: transform, opacity;
        }

        .tv-set.zoom-active #youtube-player {
            transform: scale(1.4) !important;
        }

        .tv-set.zoom-active .crt-screen.crt-off #youtube-player {
            transform: scale(1.35) !important;
        }

        .crt-screen {
            width: 100%;
            height: 100%;
            position: relative;
            background: #111;
            overflow: hidden;
            mask-image: radial-gradient(circle at center, white 70%, black 100%);
            -webkit-mask-image: radial-gradient(circle at center, white 70%, black 100%);
        }

        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            background-image: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 3px;
            pointer-events: none;
            z-index: 20;
            opacity: 0.8;
        }

        .phosphor-mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.03));
            background-size: 3px 100%;
            pointer-events: none;
            z-index: 21;
        }

        .glass-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.05) 0%, transparent 60%),
                radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at center, transparent 70%, rgba(0, 0, 0, 0.3) 100%);
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.4);
            pointer-events: auto;
            z-index: 25;
            border-radius: 2px;
        }

        .flicker {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.015);
            pointer-events: none;
            z-index: 22;
            animation: flicker-anim 0.1s infinite;
        }

        @keyframes flicker-anim {
            0% {
                opacity: 0.1;
            }

            50% {
                opacity: 0.2;
            }

            100% {
                opacity: 0.1;
            }
        }

        #static-noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #111;
            opacity: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 15;
        }

        .crt-off .scanlines,
        .crt-off .phosphor-mask,
        .crt-off .flicker {
            display: none;
        }

        .crt-off .glass-overlay {
            background: transparent;
            box-shadow: none;
        }

        .crt-off.crt-screen {
            mask-image: none;
            -webkit-mask-image: none;
        }

        .crt-off #youtube-player {
            transform: scale(1);
            filter: none;
        }

        #static-noise::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            animation: noise-anim 0.1s steps(2) infinite;
            opacity: 0.6;
        }

        #static-noise::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.4), transparent);
            z-index: 16;
            animation: sync-bar-anim 2s linear infinite;
            opacity: 0;
        }

        .tv-set.changing-channel #static-noise::before {
            opacity: 1;
        }

        @keyframes sync-bar-anim {
            0% {
                transform: translateY(-100%);
            }

            100% {
                transform: translateY(600px);
            }
        }

        @keyframes noise-anim {
            0% {
                transform: translate(0, 0);
            }

            10% {
                transform: translate(-10px, -10px);
            }

            20% {
                transform: translate(10px, 5px);
            }

            30% {
                transform: translate(-5px, 15px);
            }

            40% {
                transform: translate(15px, -5px);
            }

            50% {
                transform: translate(-15px, 10px);
            }

            60% {
                transform: translate(5px, -15px);
            }

            70% {
                transform: translate(-10px, 5px);
            }

            80% {
                transform: translate(15px, 15px);
            }

            90% {
                transform: translate(-5px, -10px);
            }

            100% {
                transform: translate(0, 0);
            }
        }

        .controls-panel {
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            background: var(--tv-bezel);
            z-index: 30;
        }

        .brand-logo {
            font-weight: bold;
            font-size: 24px;
            color: #888;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-shadow: 1px 1px 0 #000;
        }

        .buttons {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: radial-gradient(circle at 30% 30%, #444, #111);
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8), inset 1px 1px 2px rgba(255, 255, 255, 0.1);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-weight: bold;
            font-size: 10px;
            text-transform: uppercase;
        }

        .btn.on {
            background: radial-gradient(circle at 30% 30%, #222, #000);
            color: #0f0;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 1), 0 0 5px rgba(0, 255, 0, 0.2);
        }

        .btn-power {
            background: radial-gradient(circle at 30% 30%, #d00, #500);
            color: #fff;
        }

        .btn-power.on {
            box-shadow: 0 0 10px #f00, 2px 2px 5px #000;
            background: radial-gradient(circle at 30% 30%, #f00, #800);
        }

        /* Teljes képernyő gomb kiemelése */
        #fs-btn {
            color: #9ab;
        }

        .channel-display {
            font-family: 'Digital-7', monospace;
            background: #000;
            color: #0f0;
            padding: 5px 15px;
            font-size: 20px;
            border-radius: 4px;
            border: 2px solid #333;
            min-width: 30px;
            text-align: center;
        }

        @keyframes turnOn {
            0% {
                transform: scale(1, 0.005) translateY(0);
                filter: brightness(20);
            }

            50% {
                transform: scale(1, 0.005);
                filter: brightness(10);
            }

            51% {
                transform: scale(1, 1);
                filter: brightness(5);
            }

            100% {
                transform: scale(1, 1);
                filter: brightness(1);
            }
        }

        .tv-fullscreen-mode {
            border: none !important;
            box-shadow: none !important;
            filter: none !important;
            transition: none !important;
        }

        .tv-fullscreen-mode .screen-container {
            border: none !important;
        }

        .tv-fullscreen-mode .controls-panel {
            position: absolute;
            bottom: -100px;
            /* Alapból elrejtve */
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            min-width: 320px;
            height: auto !important;
            min-height: 70px;
            background: rgba(15, 15, 15, 0.95) !important;
            padding: 15px 25px !important;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            z-index: 1000;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: auto;
            display: flex;
            flex-direction: row !important;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .tv-fullscreen-mode.show-controls .controls-panel {
            bottom: 40px;
            /* Feljebb hozzuk, hogy kényelmes legyen */
            opacity: 1;
        }

        .tv-fullscreen-mode .brand-logo {
            display: none !important;
        }

        /* Hover zone kivezetése, helyette kattintás lesz */
        .tv-fullscreen-mode .hover-zone {
            display: none !important;
        }

        /* Manuális fallback mód mobilos Safarihoz */
        .tv-set.manual-fullscreen {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100dvh !important;
            z-index: 9999 !important;
            margin: 0 !important;
        }
    </style>
</head>

<body>

    </div>

    <script>

                    { title: "A kémkutyák titkos aktái 2. rész", id: "-IAwJ6NbRoM", duration: 1217 },
                    { title: "Jack, a Kalóz (2. rész) - A kék karbunkulus átka", id: "VlVmYSXKwEU", duration: 1206 },
                    { title: "A Kullancs- A Kullancs és a Télapó", id: "w_pMG8s26mc", duration: 1217 },
                    { title: "Heathcliff- A nagy Pussini/Cicus az állatmenhelyen", id: "x_CsfGdZt2M", duration: 1275 },
                    { title: "Rossz kutya- Pötyi, a bálvány/Csuklás ellen nincs orvosság", id: "KhE46ESUekQ", duration: 1216 },
                    { title: "Nyekk, a macska- Szép remények", id: "fpxlwyp6f88", duration: 1162 }
                ]
            }
        ];

        const REFERENCE_TIME = 1704067200;
        let ytPlayer = null;
        let isPlayerReady = false;
        let isManualFS = false;
        let currentChannelIndex = 0;
        let isTvOn = false;
        let isMuted = true;
        let timer = null;

        const staticNoise = document.getElementById('static-noise');
        const channelDisplay = document.getElementById('channel-num');
        const powerBtn = document.getElementById('power-btn');
        const volBtn = document.getElementById('vol-btn');

        function onYouTubeIframeAPIReady() {
            const host = window.location.protocol === 'file:' ? 'http://localhost' : window.location.origin;
            ytPlayer = new YT.Player('youtube-player', {
                height: '100%',
                width: '100%',
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,
                    'disablekb': 1,
                    'enablejsapi': 1,
                    'iv_load_policy': 3,
                    'modestbranding': 1,
                    'playsinline': 1,
                    'rel': 0,
                    'origin': host,
                    'vq': 'medium'
                },
                events: {
                    'onReady': () => { isPlayerReady = true; console.log("YT Ready"); },
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerStateChange(event) {
            const playerIframe = ytPlayer.getIframe();
            if (event.data == YT.PlayerState.PLAYING) {
                document.querySelector('.tv-set').classList.remove('changing-channel');
                staticNoise.style.transition = 'opacity 0.6s';
                staticNoise.style.opacity = '0.05';
                playerIframe.style.opacity = '1';
                playerIframe.style.animation = 'turnOn 0.4s ease-out forwards';
            }
        }

        (function loadYouTubeAPI() {
            var tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            var firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        })();

        function toggleMute() {
            if (!ytPlayer || !isTvOn || !isPlayerReady) return;
            if (isMuted) {
                ytPlayer.unMute();
                isMuted = false;
                volBtn.classList.add('on');
            } else {
                ytPlayer.mute();
                isMuted = true;
                volBtn.classList.remove('on');
            }
        }

        function togglePower() {
            isTvOn ? turnOffTV() : turnOnTV();
        }

        function turnOnTV() {
            isTvOn = true;
            powerBtn.classList.add('on');

            // CRT bekapcsolási hang (Web Audio API)
            playPowerOnSound();

            // Automatikus hang bekapcsolás (mivel a PWR gombnyomás user interaction)
            isMuted = false;
            volBtn.classList.add('on');

            syncToBroadcast();
        }

        function playPowerOnSound() {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const now = ctx.currentTime;

                // 1. Mechanikus kattanás (kapcsoló hangja)
                const clickBuffer = ctx.createBuffer(1, ctx.sampleRate * 0.05, ctx.sampleRate);
                const clickData = clickBuffer.getChannelData(0);
                for (let i = 0; i < clickData.length; i++) {
                    clickData[i] = (Math.random() * 2 - 1) * Math.exp(-i / (ctx.sampleRate * 0.008));
                }
                const clickSource = ctx.createBufferSource();
                const clickGain = ctx.createGain();
                const clickFilter = ctx.createBiquadFilter();
                clickFilter.type = 'lowpass';
                clickFilter.frequency.value = 2000;
                clickSource.buffer = clickBuffer;
                clickGain.gain.value = 0.4;
                clickSource.connect(clickFilter);
                clickFilter.connect(clickGain);
                clickGain.connect(ctx.destination);
                clickSource.start(now);

                // 2. Flyback transzformátor sivítás (15kHz - a CRT jellegzetes hangja)
                const flybackOsc = ctx.createOscillator();
                const flybackGain = ctx.createGain();
                flybackOsc.type = 'sine';
                flybackOsc.frequency.value = 15000;
                flybackGain.gain.setValueAtTime(0, now + 0.03);
                flybackGain.gain.linearRampToValueAtTime(0.015, now + 0.08);
                flybackGain.gain.exponentialRampToValueAtTime(0.001, now + 0.6);
                flybackOsc.connect(flybackGain);
                flybackGain.connect(ctx.destination);
                flybackOsc.start(now + 0.03);
                flybackOsc.stop(now + 0.6);

                // 3. Degaussing tekercs mormolás (mély rezgés)
                const degaussOsc = ctx.createOscillator();
                const degaussGain = ctx.createGain();
                degaussOsc.type = 'sine';
                degaussOsc.frequency.setValueAtTime(120, now + 0.02);
                degaussOsc.frequency.exponentialRampToValueAtTime(50, now + 0.3);
                degaussGain.gain.setValueAtTime(0, now + 0.02);
                degaussGain.gain.linearRampToValueAtTime(0.12, now + 0.05);
                degaussGain.gain.exponentialRampToValueAtTime(0.001, now + 0.35);
                degaussOsc.connect(degaussGain);
                degaussGain.connect(ctx.destination);
                degaussOsc.start(now + 0.02);
                degaussOsc.stop(now + 0.35);

                // 4. Elektromos "puff" (képcső feltöltődés)
                const puffBuffer = ctx.createBuffer(1, ctx.sampleRate * 0.15, ctx.sampleRate);
                const puffData = puffBuffer.getChannelData(0);
                for (let i = 0; i < puffData.length; i++) {
                    const t = i / ctx.sampleRate;
                    puffData[i] = (Math.random() * 2 - 1) * 0.1 * Math.exp(-t * 15);
                }
                const puffSource = ctx.createBufferSource();
                const puffGain = ctx.createGain();
                const puffFilter = ctx.createBiquadFilter();
                puffFilter.type = 'bandpass';
                puffFilter.frequency.value = 800;
                puffFilter.Q.value = 1;
                puffSource.buffer = puffBuffer;
                puffGain.gain.value = 0.5;
                puffSource.connect(puffFilter);
                puffFilter.connect(puffGain);
                puffGain.connect(ctx.destination);
                puffSource.start(now + 0.01);

            } catch (e) {
                // Ha nem támogatott, csendben folytatjuk
            }
        }

        function turnOffTV() {
            isTvOn = false;
            powerBtn.classList.remove('on');
            volBtn.classList.remove('on');
            isMuted = true;
            channelDisplay.innerText = "--";
            clearTimeout(timer);
            if (ytPlayer && isPlayerReady) {
                ytPlayer.stopVideo();
                const playerIframe = ytPlayer.getIframe();
                playerIframe.style.opacity = '0';
                playerIframe.style.animation = 'none';
            }
            staticNoise.style.transition = 'none';
            staticNoise.style.opacity = '0';
        }

        function syncToBroadcast() {
            if (!isTvOn) return;
            const currentChannel = CHANNELS[currentChannelIndex];
            const totalDuration = currentChannel.playlist.reduce((sum, vid) => sum + vid.duration, 0);
            const elapsed = Math.floor(Date.now() / 1000) - REFERENCE_TIME;
            let cycleTime = elapsed % totalDuration;
            let accumulated = 0;
            for (const vid of currentChannel.playlist) {
                if (cycleTime >= accumulated && cycleTime < accumulated + vid.duration) {
                    channelDisplay.innerText = currentChannel.number;
                    playChannel(vid, Math.floor(cycleTime - accumulated));
                    return;
                }
                accumulated += vid.duration;
            }
        }

        function playChannel(video, startTime = 0) {
            if (!isPlayerReady) {
                setTimeout(() => playChannel(video, startTime), 300);
                return;
            }
            const tvSet = document.querySelector('.tv-set');
            const playerIframe = ytPlayer.getIframe();

            // Autentikus "fekete villanás" átmenet statikus zaj helyett
            playerIframe.style.transition = 'opacity 0.15s';
            playerIframe.style.opacity = '0';

            clearTimeout(timer);
            setTimeout(() => {
                if (!isTvOn) return;
                ytPlayer.loadVideoById({ videoId: video.id, startSeconds: startTime, suggestedQuality: 'medium' });
                isMuted ? ytPlayer.mute() : ytPlayer.unMute();
                timer = setTimeout(syncToBroadcast, Math.max(0, (video.duration - startTime) * 1000 - 1000));
            }, 400); // Rövidebb várakozás, nincs zaj
        }

        function nextChannel() { if (isTvOn) { currentChannelIndex = (currentChannelIndex + 1) % CHANNELS.length; syncToBroadcast(); } }
        function prevChannel() { if (isTvOn) { currentChannelIndex = (currentChannelIndex - 1 + CHANNELS.length) % CHANNELS.length; syncToBroadcast(); } }

        function toggleFullscreen() {
            const tvSet = document.querySelector('.tv-set');
            const isCrtOff = document.querySelector('.crt-screen').classList.contains('crt-off');

            // HA CRT KI VAN KAPCSOLVA: Próbáljuk meg a natív videó lejátszót teljes képernyőre tenni
            if (isCrtOff && ytPlayer) {
                const iframe = ytPlayer.getIframe();
                /* 
                   Mobilon a natív lejátszóhoz a videó elemet vagy az frame-et kellene fullscreen-be tenni.
                   Az iframe-nek engedélyeznie kell a fullscreent (allow attribute), amit a YouTube API általában beállít.
                   Bizonyos mobil böngészőkben (pl iOS Safari) a videó elemre kellene hivatkozni, de iframe-nél ez nem közvetlen.
                   Próbáljuk meg az iframe-et fullscreenbe küldeni.
                */

                // Ha már fullscreenben vagyunk, lépjünk ki
                const isDocFS = !!(document.fullscreenElement || document.webkitFullscreenElement ||
                    document.mozFullScreenElement || document.msFullscreenElement);

                if (isDocFS) {
                    if (document.exitFullscreen) document.exitFullscreen();
                    else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
                } else {
                    if (iframe.requestFullscreen) iframe.requestFullscreen();
                    else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
                    else if (iframe.mozRequestFullScreen) iframe.mozRequestFullScreen();
                    else if (iframe.msRequestFullscreen) iframe.msRequestFullscreen();
                    // Ha az iframe nem támogatja (pl. cross-origin miatt), akkor fallback a régi módszerre
                    else {
                        // Fallback: Régi logika, ha nem sikerül a natív player
                        handleContainerFullscreen(tvSet);
                    }
                }
                return;
            }

            // HA CRT BE VAN KAPCSOLVA VAGY FALLBACK: Eredeti konténer fullscreen
            handleContainerFullscreen(tvSet);
        }

        function handleContainerFullscreen(tvSet) {
            // Megnézzük a natív állapotot
            const isNativeFS = !!(document.fullscreenElement || document.webkitFullscreenElement ||
                document.mozFullScreenElement || document.msFullscreenElement);

            if (isNativeFS || isManualFS) {
                // Kilépés
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }

                if (isManualFS) {
                    isManualFS = false;
                    handleFullscreenChange(false);
                }
            } else {
                // Belépés próbája
                let requestPromise = null;
                if (tvSet.requestFullscreen) {
                    requestPromise = tvSet.requestFullscreen();
                } else if (tvSet.webkitRequestFullscreen) {
                    requestPromise = tvSet.webkitRequestFullscreen();
                } else if (tvSet.mozRequestFullScreen) {
                    requestPromise = tvSet.mozRequestFullScreen();
                } else if (tvSet.msRequestFullscreen) {
                    requestPromise = tvSet.msRequestFullscreen();
                }

                if (requestPromise) {
                    requestPromise.catch(() => {
                        // Ha a böngésző elutasítja a natívat (pl. nem biztonságos környezet)
                        isManualFS = true;
                        handleFullscreenChange(true);
                    });
                } else {
                    // Ha nincs natív támogatás (pl. iPhone Safari)
                    isManualFS = true;
                    handleFullscreenChange(true);
                }
            }
        }

        function toggleCRT() {
            document.querySelector('.crt-screen').classList.toggle('crt-off');
            document.getElementById('crt-btn').classList.toggle('on');
        }

        function toggleZoom() {
            const tvSet = document.querySelector('.tv-set');
            const isActive = tvSet.classList.toggle('zoom-active');
            document.getElementById('scan-btn').classList.toggle('on', isActive);
        }

        function handleFullscreenChange(isFS) {
            const tvSet = document.querySelector('.tv-set');
            if (isFS) {
                tvSet.classList.add('manual-fullscreen');
                Object.assign(tvSet.style, { width: '100vw', height: '100vh', maxWidth: 'none', maxHeight: 'none', borderRadius: '0', padding: '0' });
                tvSet.classList.add('tv-fullscreen-mode', 'show-controls'); // Azonnal mutassuk

                // 2,5 másodperc után elrejtjük, ha nincs interakció
                clearTimeout(window.controlsTimer);
                window.controlsTimer = setTimeout(() => {
                    tvSet.classList.remove('show-controls');
                }, 2500);
            } else {
                tvSet.classList.remove('manual-fullscreen');
                tvSet.classList.remove('show-controls');
                Object.assign(tvSet.style, { width: '', height: '', maxWidth: '', maxHeight: '', borderRadius: '', padding: '' });
                tvSet.classList.remove('tv-fullscreen-mode');
            }
        }

        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                isManualFS = false;
                handleFullscreenChange(false);
            } else {
                handleFullscreenChange(true);
            }
        });

        document.addEventListener('webkitfullscreenchange', () => {
            if (!document.webkitFullscreenElement) {
                isManualFS = false;
                handleFullscreenChange(false);
            } else {
                handleFullscreenChange(true);
            }
        });

        // Új megoldás: Kattintás a képernyőre toggolja a gombokat teljes képernyőben
        document.querySelector('.glass-overlay').addEventListener('click', (e) => {
            const tvSet = document.querySelector('.tv-set');
            if (tvSet.classList.contains('tv-fullscreen-mode')) {
                tvSet.classList.toggle('show-controls');

                // Automatikus elrejtés 2,5 másodperc után, ha nem nyúlnak hozzá
                clearTimeout(window.controlsTimer);
                if (tvSet.classList.contains('show-controls')) {
                    window.controlsTimer = setTimeout(() => {
                        tvSet.classList.remove('show-controls');
                    }, 2500);
                }
            }
        });
    </script>
